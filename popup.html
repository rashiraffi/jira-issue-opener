<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <title>JIRA Issue Opener</title>
  <!-- Tailwind CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Remove default margin */
    body {
      margin: 0;
    }
    /* Styling for the suggestions dropdown */
    .suggestions {
      background-color: #111827; /* very dark bg */
      border: 1px solid #4B5563;   /* gray border */
      border-radius: 0.375rem;      /* rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-height: 150px;
      overflow-y: auto;
      z-index: 50;
    }
    .suggestion-item {
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
    }
    .suggestion-item:hover {
      background-color: #374151; /* dark hover */
    }
    /* Close button styling */
    #closeButton {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
    }
    #closeButton:hover {
      color: #F9FAFB;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Container with a minimum width of 320px -->
  <div class="max-w-md mx-auto p-4" style="min-width: 320px;">
    <!-- Borderless and clean popup container -->
    <div class="bg-gray-800 p-6 rounded-lg relative">
      <!-- Close Button -->
      <button id="closeButton" class="absolute top-2 right-2 text-gray-400 hover:text-gray-200">&times;</button>
      
      <h4 class="text-2xl font-bold mb-4 text-center">JIRA Issue Opener</h4>
      
      <!-- JIRA Host Input with suggestions -->
      <div class="mb-4 relative">
        <label for="hostInput" class="block mb-1">JIRA Host</label>
        <input type="text" id="hostInput" placeholder="e.g., your-domain.atlassian.net" 
               class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div id="hostSuggestions" class="absolute w-full mt-1 suggestions hidden"></div>
      </div>
      
      <!-- Project Code Input with suggestions -->
      <div class="mb-4 relative">
        <label for="projectInput" class="block mb-1">Project Code</label>
        <input type="text" id="projectInput" placeholder="e.g., ABC" 
               class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div id="projectSuggestions" class="absolute w-full mt-1 suggestions hidden"></div>
      </div>
      
      <!-- Issue Number Input -->
      <div class="mb-4">
        <label for="issueInput" class="block mb-1">Issue Number</label>
        <input type="text" id="issueInput" placeholder="e.g., 1234" 
               class="w-full px-3 py-2 rounded bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <!-- Open Issue Button -->
      <button id="openButton" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold">
        Open Issue
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
